<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>
    <div class="container-main">
        <div class="container">
            <header>
                <div class="logo">Flix.id</div>
                <div class="navbar">
                    <nav>
                        <ul>
                            <li><a href="#">Movie</a></li>
                            <li><a href="#">Series</a></li>
                            <li><a href="#">Originals</a></li>
                        </ul>
                    </nav>
                    <div class="search-bar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input class="hidden" type="text" placeholder="Search...">
                    </div>
                </div>


                <button>Logout</button>
            </header>



            <div class="profile-header">
                <div class="profile-image"></div>
                <div class="profile-info">
                    <h1>John Doe</h1>
                    <p>@johndoe</p>
                    <div class="stats">
                        <div class="stat-item watched">
                            <h3>245</h3>
                            <p>Watched</p>
                        </div>
                        <div class="stat-item watchlists">
                            <h3>52</h3>
                            <p>Watchlist</p>
                        </div>
                        <!-- <div class="stat-item">
                            <h3>128</h3>
                            <p>Reviews</p>
                        </div> -->
                    </div>
                </div>
            </div>



            <div class="content-section">
                <div>
                    <h2 class="section-title">My Watchlist</h2>
                    <div class="watchlist"></div>
                </div>

                <div>
                    <h2 class="section-title">Watched-movies</h2>
                    <div class="watched-list watchlist">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../common/firebase.js"></script>
</body>

</html>
