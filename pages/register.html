<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMU - Create an account</title>
    <link rel="stylesheet" href="../assets/styles/login.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">FilmRec</div>
            <a href="home.html" class="back-link">Back to Home</a>
            <div class="hero-content">

 
            </div>
        </div>
        <div class="right-section">
            <div class="form-container register">
                <h2>Create an account</h2>
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <form id="signup-form">
                    <div class="name-inputs">
                        <input type="text" placeholder="Fletcher" required>
                        <input type="text" placeholder="Last name" required>
                    </div>
                    <input type="email" placeholder="Email" required>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password">
                            <img src="https://api.iconify.design/lucide:eye.svg" alt="Show password" id="password-icon">
                        </button>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="submit-btn">Create account</button>

                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../../common/firebase.js"></script>



</body>

</html>
